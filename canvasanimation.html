<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Animation</title>
    </head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
//move rectangle across the canvas
        // var position = 0;

        // setInterval(function () {
        //     ctx.clearRect(0, 0, 200, 200);
        //     ctx.fillRect(position, 0, 20, 20);

        //     position++;
        //     if (position > 200) {
        //         position = 0;
        //     }
        // }, 30)

//make rectangle grow
        // var size = 0;

        // setInterval(function () {
        //     ctx.clearRect(0, 0, 200, 200);
        //     ctx.fillRect(0, 0, size, size);

        //     size++;
        //     if (size > 200) {
        //         size = 0;
        //     }
        // }, 30);
//make a bee buzz around the web page
    var x = 100;
    var y = 100;
//create circle function since our 'bee' will consist of circles
        var circle = function (x, y, radius, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI*2, false);
            if(fillCircle === true) {
                ctx.fill();
            } else {
                ctx.stroke();
            };
        };
//create a function to draw our bee
        var drawBee = function (x, y) {
            ctx.lineWidth = 2;
            ctx.strokeStyle = "Black";
            ctx.fillStyle = "Gold";
            //body
            circle(x, y, 8, true);
            //body outline
            circle(x, y, 8, false);
            //left wing
            circle(x - 5, y - 11, 5, false);
            //right wing
            circle(x + 5, y - 11, 5, false);
            //left eye
            circle(x - 2, y - 1, 2, false);
            //right eye
            circle(x + 2, y - 1, 2, false);
        };

//create a function to change bee location randomly
    
    var changeLocation = function (coordinate) {
        var offset = Math.random() * 4 -2;
        coordinate +=offset;

        if (coordinate > 200) {
            coordinate = 200;
        }
        
        if (coordinate < 0) {
            coordinate = 0;
        }

        return coordinate;
    };

    setInterval(function () {
        ctx.clearRect(0, 0, 200, 200);

        drawBee(x, y);
        x = changeLocation(x);
        y = changeLocation(y);

        ctx.strokeRect(0, 0, 200, 200);
    }, 30);
    </script>   
</body>
</html>
